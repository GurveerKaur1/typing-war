<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf8">
    <meta name="viewport" content="device-width,initial-scale=1">
    <meta name="author" content="Gurveer Kaur">
    <meta name="description" content="My new cool project">
    <meta name="keywords" content="HTML,CSS,SEO,Web,Web development">
    <title>Typing war</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&family=Montserrat:wght@200&family=Open+Sans&family=Reem+Kufi+Fun:wght@600&family=Roboto:ital,wght@0,300;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="assets/script/index.js" type="module"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="flex">
                <h2 class="hits">Hits : 0</h2>
                <h2 class="name">Typing War</h2>
                <div class="time">
                    <h3 class="seconds">99 Seconds </h3>
                    <i class="fa-sharp fa-solid fa-clock icon"></i>
                </div>
            </div>
            <div class="box">
                <div class="row">
                    <div class="winner"> </div>
                    <h2 class="play">Let's Play</h2>
                    <p class="animation">Click on the <span>Start</span> button to start the game</p>
                    <div class="words">
                        <p class="word"></p>
                    </div>
                    <div class="button">
                        <form class="form form-control">
                            <input type="text" placeholder="Enter your word" class="first">
                        </form>
                    </div>
                    <div class="button">
                        <button class="select">Start</button>
                        <button class="restart">Restart</button>
                        <button class="restart2">Restart</button>
                    </div>
                </div>
                <div class="score">
                    <p class="feedback"></p>
                    <p class="score2"></p>
                </div>
                <div class="highScores"><h2>High Scores</h2></div>
            </div>
            <!-- <p class="third"></p> -->
        </div>
    </main>
    <noscript>
        <p>This page requires a Javascript-enabled browser</p>
    </noscript>
</body>

</html>
